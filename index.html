<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfekt Nummer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Skriv inn nummeret ditt her!</h1>
    <input type="number" id="numberInput" placeholder="Tast inn et nummer">
    <button onclick="checkNumber()">Sjekk Nummeret</button>
    <button onclick="randomNumber()">Tilfeldig Tall</button>
    
    <h2>Farge</h2>
    <input type="color" id="colorPicker" value="#ffffff">
    <input type="text" id="colorName" placeholder="Fargenavn">
    <label for="redSlider">Red</label>
    <input type="range" id="redSlider" min="0" max="255" value="255">
    <label for="greenSlider">Green</label>
    <input type="range" id="greenSlider" min="0" max="255" value="192">
    <label for="blueSlider">Blue</label>
    <input type="range" id="blueSlider" min="0" max="255" value="203">
    <button onclick="setColor()">Set Color</button>
    <button onclick="randomColor()">Tilfeldig Farge</button>

    <script src="script.js"></script>
</body>
</html>
